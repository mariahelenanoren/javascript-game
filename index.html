<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Game</title>
</head>
<body>

    <div class="wrapper grid">
        <div class="menu-container flex column">
            <nav class="menu column">
                <button class="button">The window</button>
                <button class="button">The door</button>
                <button class="button">The fireplace</button>
                <button class="button">The table</button>
            </nav>
        </div>
        <div class="text flex center">
            <p class="text-inner">
                Its dark<br>
                I can't see anything.<br>
                Where am I?<br>
            </p>
        </div>
        <div class="options flex center row">
            <button onclick="findMatches()" class="button first-option">Fumble around</button>
            <button class="button second-option">Keep fumbling</button>
            <div class="text-input-container column">
                <label for="text-input"></label>
                <input class="text-input" type="text" name="text-input" id="text-input">
                <button class="button submit"></button>
            </div>
        </div>
        <div class="secondary-menu-container flex column">
            <nav class="secondary-menu column">
                <button class="button">The newspaper</button>
                <button class="button">The key</button>
                <button class="button">The guestbook</button>
                <button class="button">The pen</button>
            </nav>
        </div>
        <div class="footer flex">
            <p>ESCAPE</p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
